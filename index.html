<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Временска Прогноза</title>
</head>
<body>
    <div class="container">
        <input name="fsearch" class="fsearch" value="Search...">
        <div class="card">
            <div class="overlay"></div>

            <div class="main card-section">
                <img alt="contiditon" class="icon">
                <div class="current-temp">5 C</div>
                <div class="city">Madrid</div>
            </div>
            <div class="info card-section">
                <div class="info-section low-high">
                    <p class="lo-hi">N/A</p>
                    <p>low high</p>
                </div>
                <div class="info-section feels-like">
                    <p class="feel">N/A</p>
                    <p>feels like</p>
                </div>
                <div class="info-section humidity">
                    <p class="hum">N/A</p>
                    <p>humidity</p>
                </div>
                <div class="info-section precipitation">
                    <p class="prec">N/A</p>
                    <p>precipitation</p>
                </div>
            </div>
            <div class="forecast card-section">
                <div class="forecast-section">
                    <h2 class="today">Today</h2>
                    <div class="forecast-section-info">
                        <img alt="condition" class="today-icon">
                        <div class="forecast-temp">
                            <p class="hiLo1">18 / 25</p>
                            <p>Hi / Lo</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-section">
                    <h2 class="tomorrow">Tomorrow</h2>
                    <div class="forecast-section-info">
                        <img alt="condition" class="tomorrow-icon">
                        <div class="forecast-temp">
                            <p class="hiLo2">18 / 25</p>
                            <p>Hi / Lo</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-section">
                    <h2 class="day3">Day 3</h2>
                    <div class="forecast-section-info">
                        <img alt="condition" class="day3-icon">
                        <div class="forecast-temp">
                            <p class="hiLo3">18 / 25</p>
                            <p>Hi / Lo</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-section">
                    <h2 class="day4">Day 4</h2>
                    <div class="forecast-section-info">
                        <img alt="condition" class="day4-icon">
                        <div class="forecast-temp">
                            <p class="hiLo4">18 / 25</p>
                            <p>Hi / Lo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
    </div>    
    <script type="module" src="main.js"></script>
</body>
</html>
